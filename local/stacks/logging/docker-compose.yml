version: '3'
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.1 
    env_file:
      - development.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /home/docker/elastic-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - esnet
    deploy:
      placement:
        constraints:
          - node.labels.elasticsearch == true

  kibana:
    depends_on:
      - es01
    image: docker.elastic.co/kibana/kibana:7.4.1    
    volumes:
      - /home/docker/kibana.yml:/usr/share/kibana/config/kibana.yml  
      - /home/docker/kibana-data:/usr/share/kibana/data
    networks:
      - esnet
    ports:
      - "5601:5601" 
    deploy:
      placement:
        constraints:
          - node.labels.kibana == true

  logstash:
    build: 
      context: ./../../elk/logstash  
      dockerfile: Dockerfile      
    depends_on:
      - es01
    image: registry.gitlab.com/goglance/first-hammar:logstash-1572718952
    env_file: 
      - logstash-development.env
    ports:
      - '9600:9600'
      - '5228:5228/udp' 
    networks:
      - esnet   
    command: ['/usr/share/logstash/bin/logstash']
    deploy:
      placement:
        constraints:
          - node.labels.logstash == true

networks:
  esnet:
  dev-global-network:
    external: true